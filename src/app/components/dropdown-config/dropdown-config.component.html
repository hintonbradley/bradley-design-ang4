<ul class="navbar-nav">
  <!-- Adding ngbDropdown, ngbDropdownToggle and ngbDropdownMenu to be able to use dropdown for angular -->
  <li ngbDropdown class="nav-item dropdown">
    <a ngbDropdownToggle class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
    <div ngbDropdownMenu class="dropdown-menu" aria-labelledby="dropdown01">
      <a class="dropdown-item" *ngFor="let project of projects" [routerLink]="['/projects', project.link]">{{project.title}}</a>
    </div>
  </li>
</ul>
