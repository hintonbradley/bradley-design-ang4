<div class="container"></div>
<div class="row" *ngFor="let item of proj; let odd=odd; let even=even;" [ngClass]="{ odd: odd, even: even }" class="d-flex justify-content-between project">
  <div class="col-md-4 d-inline-block proj-text">
    <p>Title: {{item.title}}</p>
    <p>Description: {{item.text}}</p>
    <ul>Features:
      <li *ngFor="let feature of item.features">{{feature}}</li>
    </ul>
  </div>
  <ngb-carousel class="col-md-8 d-inline-block proj-carousel">
    <ng-template ngbSlide  *ngFor="let img of item.images">
      <img src="{{img}}" alt="Random first slide">
    </ng-template>
  </ngb-carousel>
</div>
