<p>Like these projects? Leave a comment!</p>
<form>
	<div class="form-group">
		<div class="alert alert-danger" *ngIf="name.touched && !name.valid">
			<div *ngIf="name.errors.required">Name is required</div>
			<div *ngIf="name.errors.minlength">Must be a minimum of {{name.errors.minlength.requiredLength}} characters</div>
		</div>
		<label for="name">Name</label>
		<input required ngModel type="text" name="name" id="name" #name="ngModel" class="form-control" minlength="3">
	</div>
	<div class="form-group">
		<div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">Comment is required</div>
		<label for="comment">Comment</label>
		<input required ngModel type="textarea" name="comment" id="comment" rows="5" class="form-control" #comment="ngModel">
	</div>
	<button class="btn btn-primary">Submit</button>
</form>
